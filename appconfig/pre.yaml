---
environment: production
environmentCode: pre
container:
  messageQueueHost: PREFFCINFSB1001.servicebus.windows.net
  processingActive: true
  useV2ReturnFiles: true
  paymentSubmitTopicAddress: ffc-pay-submit-pre
  paymentSubmitSubscriptionAddress: ffc-pay-submission
  fileSendTopicAddress: ffc-pay-file-send-pre
  eventsTopicAddress: ffc-pay-events-pre
  azureStorageAccountName: preffcpayst1001
  azureStorageConnectionString: dummy
  azureStorageUseConnectionString: false
  azureStorageCreateContainers: false
  storageContainer: dax
  storageFolder: outbound
  batchGenerationInterval: 1800000
  batchSize: 2000
  batchCap: 1
postgresService:
  postgresDb: ffc-pay-submission-pre
  postgresqlHost: preffcdbssq1001.postgres.database.azure.com
  postgresPort: 5432
  postgresSchema: public
secretProviderClass:
  azure:
    keyvaultName: PREFFCINFKV1001
    objects:
      - objectName: pre-ffcahwr-appInsights-connectionString
        objectType: secret
      - objectName: pre-postgresPaySubmissionUser
        objectType: secret

  secretObjects:
    - secretName: ffc-pay-submission
      type: Opaque
      data:
        - objectName: pre-ffcahwr-appInsights-connectionString
          key: APPINSIGHTS_CONNECTIONSTRING
        - objectName: pre-postgresPaySubmissionUser
          key: POSTGRES_USERNAME