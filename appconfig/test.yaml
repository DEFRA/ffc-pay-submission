---
environment: production
environmentCode: test
container:
  messageQueueHost: DEVFFCINFSB1001.servicebus.windows.net
  processingActive: true
  useV2ReturnFiles: true
  paymentSubmitTopicAddress: ffc-pay-submit-test
  paymentSubmitSubscriptionAddress: ffc-pay-submission
  fileSendTopicAddress: ffc-pay-file-send-test
  eventsTopicAddress: ffc-pay-events-test
  azureStorageAccountName: testffcpayst1001
  azureStorageConnectionString: dummy
  azureStorageUseConnectionString: false
  azureStorageCreateContainers: false
  storageContainer: dax
  storageFolder: outbound
  batchGenerationInterval: 1800000
  batchSize: 2000
  batchCap: 1
postgresService:
  postgresDb: ffc-pay-submission-test
  postgresqlHost: devffcdbssq1001.postgres.database.azure.com
  postgresPort: 5432
  postgresSchema: public
secretProviderClass:
  azure:
    keyvaultName: DEVFFCINFKV1001
    objects:
      - objectName: devtest-ffcahwr-appInsights-connectionString
        objectType: secret
      - objectName: dev-postrgresPaySubmissionUser
        objectType: secret

  secretObjects:
    - secretName: ffc-pay-submission
      type: Opaque
      data:
        - objectName: devtest-ffcahwr-appInsights-connectionString
          key: APPINSIGHTS_CONNECTIONSTRING
        - objectName: dev-postrgresPaySubmissionUser
          key: POSTGRES_USERNAME