version: '3.8'

# This override file should be used when running this service in isolation
# to provide dependencies and expose ports for local testing

services:
  ffc-sfi-payment-submission:
    build:
      target: development
    image: ffc-sfi-payment-submission-development
    container_name: ffc-sfi-payment-submission-development
    ports:
      - "9242:9229"
    volumes:
      - ./app/:/home/node/app/
      - ./package.json:/home/node/package.json

  ffc-sfi-payment-submission-postgres:
    ports:
      - "5438:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: {}

