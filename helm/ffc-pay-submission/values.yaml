environment: development
name: ffc-pay-submission
namespace: ffc-pay
workstream: ffc-pay
image: ffc-pay-submission

labels:
  component: service

appInsights:
  key:

containerConfigMap:
  name: ffc-pay-submission-config-map

containerSecret:
  name: ffc-pay-submission-container-secret
  type: Opaque

deployment:
  restartPolicy: Always
  priorityClassName: default
  replicas: 1
  minReplicas: 1
  maxReplicas: 2
  cpuThreshold: 80
  memoryThreshold: 80
  minReadySeconds: 0

container:
  imagePullPolicy: IfNotPresent
  requestMemory: 180Mi
  requestCpu: 120m
  limitMemory: 180Mi
  limitCpu: 120m
  messageQueueHost: namespace.servicebus.windows.net
  paymentSubmitTopicAddress: ffc-pay-submit
  paymentSubmitSubscriptionAddress: ffc-pay-submit-submission
  azureStorageAccountName: payments
  azureStorageConnectionString: dummy
  azureStorageUseConnectionString: false
  outboundContainer: payment-submission-outbound

postgresService:
  postgresDb: ffc_pay_submission
  # postgresExternalName is the external host name to which PostgreSQL
  # requests should be forwarded. If empty, PostgreSQL is assumed to be
  # within the cluster and accessible via postgresHost
  postgresExternalName:
  postgresHost: ffc-pay-submission-postgres
  postgresPort: 5432
  postgresSchema: public
  postgresUser: postgres

aadPodIdentity: true

azureIdentity:
  clientID: not-a-real-clientID
  resourceID: not-a-real-resourceID
