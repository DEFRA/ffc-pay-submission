resources:
  identity: pay-submission
  postgreSql:
    name: ffc-pay-submission
  service_bus:
    topics:
      - name: ffc-pay-submit
        defaultMessageTimeToLive: P3650D
        duplicateDetectionHistoryTimeWindow: PT10M30S
        requiresDuplicateDetection: true
        roles: 
        - name: receiver
        subscriptions:
          - name: ffc-pay-submission
      - name: ffc-pay-events
        defaultMessageTimeToLive: P3650D
        duplicateDetectionHistoryTimeWindow: PT10M30S
        requiresDuplicateDetection: true
        roles: 
        - name: sender
      - name: ffc-pay-file-send
        defaultMessageTimeToLive: P3650D
        duplicateDetectionHistoryTimeWindow: PT10M30S
        requiresDuplicateDetection: true
        roles: 
        - name: sender
  storage_accounts:
    - name: pay
      containers:
        - name: dax
          roles:
            - name: blobContributor
      roles:
        - name: storageAccountContributor
